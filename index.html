<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>szn tweaks — Extreme Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/logo.png">

<style>
/* ===================== ROOT ===================== */
:root{
--neon:#7c7cff;
--neon2:#00eaff;
--bg:#05050a;
--panel:rgba(255,255,255,.07);
--border:rgba(255,255,255,.14);
--blur:blur(18px);
--radius:22px;
}

/* ===================== RESET ===================== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Segoe UI,system-ui,sans-serif}
body{
background:
radial-gradient(circle at 20% 10%,#0b0b2a,transparent 40%),
radial-gradient(circle at 80% 90%,#001a2a,transparent 45%),
linear-gradient(#05050a,#000);
color:#fff;
overflow-x:hidden;
}

/* ===================== LOADER ===================== */
#loader{
position:fixed;inset:0;
background:#000;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:9999;
animation:fadeOut .8s ease forwards;
animation-delay:2.6s
}
#loader img{
width:92px;
filter:drop-shadow(0 0 40px var(--neon));
animation:float 2s ease-in-out infinite
}
#loader .ring{
margin-top:30px;
width:64px;height:64px;
border-radius:50%;
border:4px solid rgba(255,255,255,.08);
border-top-color:var(--neon);
animation:spin 1s linear infinite
}

/* ===================== NAV ===================== */
header{
position:fixed;top:0;width:100%;
z-index:100;
background:rgba(5,5,10,.6);
backdrop-filter:var(--blur);
border-bottom:1px solid var(--border)
}
.nav{
max-width:1280px;margin:auto;
padding:18px 26px;
display:flex;align-items:center;justify-content:space-between
}
.logo{
display:flex;align-items:center;gap:12px;
font-weight:800;letter-spacing:.4px
}
.logo img{
width:36px;
filter:drop-shadow(0 0 18px var(--neon))
}
nav{
position:relative;
display:flex;align-items:center
}
nav a{
margin:0 18px;
color:#9aa0ff;
text-decoration:none;
cursor:pointer;
font-weight:600;
transition:.3s
}
nav a:hover,nav a.active{
color:#fff
}
.nav-indicator{
position:absolute;
bottom:-14px;
height:4px;
background:linear-gradient(90deg,var(--neon),var(--neon2));
border-radius:999px;
transition:.4s cubic-bezier(.4,0,.2,1);
box-shadow:0 0 25px var(--neon)
}
.nav-btn{
padding:12px 26px;
border-radius:999px;
font-weight:800;
background:linear-gradient(135deg,var(--neon),var(--neon2));
color:#000;
text-decoration:none;
box-shadow:0 0 30px rgba(124,124,255,.55)
}
#adminBtn{
margin-left:12px;
padding:12px 22px;
border-radius:999px;
border:1px solid var(--border);
background:transparent;
color:#fff;
cursor:pointer
}

/* ===================== SECTIONS ===================== */
section{
min-height:100vh;
padding:160px 22px 90px;
display:none
}
section.active{
display:block;
animation:pageIn .7s ease forwards
}

/* ===================== HERO ===================== */
.hero{
max-width:1150px;
margin:auto;
text-align:center
}
.badge{
display:inline-block;
padding:10px 26px;
border-radius:999px;
background:linear-gradient(135deg,rgba(124,124,255,.18),rgba(0,234,255,.18));
border:1px solid rgba(124,124,255,.4);
color:#cdd1ff;
font-weight:800;
margin-bottom:30px
}
.hero h1{
font-size:72px;
line-height:1.02
}
.hero h1 span{
background:linear-gradient(90deg,#fff,var(--neon2));
-webkit-background-clip:text;
color:transparent
}
.hero p{
max-width:760px;
margin:24px auto;
font-size:20px;
opacity:.9
}

/* ===================== CARDS ===================== */
.cards{
margin-top:80px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:28px
}
.card{
background:var(--panel);
border:1px solid var(--border);
border-radius:var(--radius);
padding:32px;
backdrop-filter:var(--blur);
transition:.45s cubic-bezier(.4,0,.2,1);
position:relative;
overflow:hidden
}
.card::after{
content:"";
position:absolute;inset:0;
background:radial-gradient(circle at top left,rgba(124,124,255,.25),transparent 60%);
opacity:0;
transition:.45s
}
.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 30px 80px rgba(124,124,255,.35)
}
.card:hover::after{opacity:1}

/* ===================== REVIEWS ===================== */
.review{
display:flex;gap:18px;align-items:flex-start
}
.avatar{
width:56px;height:56px;
border-radius:50%;
border:2px solid rgba(255,255,255,.25)
}
.review-name{
font-weight:800;
display:flex;gap:8px;align-items:center
}
.review-text{
margin-top:6px;
opacity:.9
}
.stars{
margin-top:6px;
color:#ffd86b
}
.review-img{
margin-top:12px;
width:100%;
border-radius:14px;
border:1px solid var(--border)
}

/* ===================== PRODUCTS ===================== */
.product-img{
width:100%;
border-radius:16px;
border:1px solid var(--border)
}
.price{
margin-top:12px;
font-size:20px;
font-weight:900;
color:#9effff
}

/* ===================== FAQ ===================== */
.faq-item{
background:var(--panel);
border:1px solid var(--border);
border-radius:16px;
padding:18px;
margin:16px 0;
cursor:pointer;
transition:.3s
}
.faq-item:hover{transform:scale(1.02)}
.faq-answer{
display:none;
margin-top:10px;
opacity:.85
}

/* ===================== ADMIN ===================== */
#adminModal{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
z-index:9999
}
#adminContent{
background:var(--panel);
border:1px solid var(--border);
border-radius:var(--radius);
padding:32px;
width:92%;
max-width:900px;
display:flex;
flex-direction:column;
gap:14px
}
#adminContent input,
#adminContent textarea{
padding:10px;
border-radius:10px;
border:none;
background:#000;
color:#fff
}
#adminContent button{
padding:10px;
border-radius:10px;
border:none;
background:var(--neon);
font-weight:800;
cursor:pointer
}

/* ===================== ANIMATIONS ===================== */
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes float{50%{transform:translateY(-10px)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
@keyframes pageIn{from{opacity:0;transform:translateY(30px)}to{opacity:1}}
</style>
</head>

<body>

<div id="loader">
<img src="assets/logo.png">
<div class="ring"></div>
</div>

<header>
<div class="nav">
<div class="logo"><img src="assets/logo.png"> szn tweaks</div>
<nav>
<a data-tab="home" class="active">Home</a>
<a data-tab="features">Features</a>
<a data-tab="reviews">Reviews</a>
<a data-tab="products">Products</a>
<a data-tab="faq">FAQ</a>
<span class="nav-indicator"></span>
</nav>
<a class="nav-btn" href="assets/downloads/szntweaks.exe" download>Download</a>
<button id="adminBtn">Admin</button>
</div>
</header>

</html>
