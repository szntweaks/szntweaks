<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SZN Tweaks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/logo.png">

<style>
:root{
  --bg:#0b0b14;
  --panel:#111122;
  --accent:#5865f2;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#16162a;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui}

body{
  background:linear-gradient(120deg,#0b0b14,#0f1025);
  color:var(--text);
}

/* NAV */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
}
.logo{
  display:flex;
  gap:10px;
  align-items:center;
  font-weight:700;
}
.logo img{width:32px}
nav a{
  margin:0 14px;
  cursor:pointer;
  color:var(--muted);
  transition:.2s;
}
nav a.active,nav a:hover{color:white}

/* TABS */
section{
  display:none;
  padding:60px 6vw;
  animation:fade .4s ease;
}
section.active{display:block}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

/* HERO */
.hero h1{
  font-size:44px;
  margin-bottom:10px;
}
.badge{
  background:rgba(88,101,242,.15);
  color:var(--accent);
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
}

/* REVIEWS */
.cards{
  display:flex;
  gap:20px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding:30px 0;
}
.cards::-webkit-scrollbar{display:none}

.card{
  min-width:320px;
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 40px rgba(0,0,0,.4);
}
.review{
  display:flex;
  gap:14px;
}
.avatar{
  width:48px;height:48px;border-radius:50%
}
.review-name{
  font-weight:600;
}
.verified{
  width:14px;
  margin-left:4px;
}
.stars span{
  display:inline-block;
  color:gold;
  animation:star .4s ease forwards;
}
@keyframes star{from{transform:scale(0)}to{scale:1}}

.review-text{
  margin:6px 0;
  color:var(--muted);
}
.review-btns{
  display:flex;
  gap:10px;
}
.review-btns button{
  background:transparent;
  border:1px solid #333;
  color:white;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}
.counter{
  margin-top:10px;
  color:var(--muted);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:var(--panel);
  padding:25px;
  border-radius:14px;
  width:340px;
}
.modal-box input,textarea{
  width:100%;
  background:#0d0d1d;
  border:1px solid #222;
  color:white;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
}
.modal-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:var(--accent);
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="assets/logo.png"> SZN Tweaks
  </div>
  <nav>
    <a class="active" data-tab="home">Home</a>
    <a data-tab="features">Features</a>
    <a data-tab="reviews">Reviews</a>
    <a data-tab="about">About</a>
    <a data-tab="faq">FAQ</a>
  </nav>
</header>

<section id="home" class="active">
  <div class="hero">
    <span class="badge">Extreme Performance</span>
    <h1>Boost FPS.<br>Kill Input Delay.</h1>
  </div>
</section>

<section id="features">
  <h1>Features</h1>
  <p>System tweaks, latency fixes, CPU scheduling, Fortnite configs.</p>
</section>

<section id="reviews">
  <span class="badge">⭐ Reviews</span>
  <h1>Trusted by Pros</h1>

  <div class="counter">
    <span id="reviewCount">0</span> Reviews • 
    <span id="verifiedCount">0</span> Verified
  </div>

  <div class="cards" id="reviewsContainer"></div>

  <button onclick="openModal()">Submit Review</button>
</section>

<section id="about"><h1>About</h1></section>
<section id="faq"><h1>FAQ</h1></section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Submit Review</h3>
    <input id="name" placeholder="Name">
    <textarea id="text" placeholder="Your review"></textarea>
    <button onclick="submitReview()">Send</button>
  </div>
</div>

<script>
/* ========= REVIEWS ARRAY (ONLY EDIT THIS) ========= */
const reviews = [
  {name:"freeze",avatar:"assets/review1.png",text:"Massive FPS boost.",stars:5,verified:true},
  {name:"max",avatar:"assets/review4.png",text:"240 to 360 FPS.",stars:5,verified:true},
  {name:"jay",avatar:"assets/review2.png",text:"Processes cut instantly.",stars:5,verified:true},
  {name:"manman",avatar:"assets/review3.png",text:"Zero delay now.",stars:5,verified:true}
];

/* ========= BUILD REVIEWS ========= */
const container=document.getElementById("reviewsContainer");
const likes=JSON.parse(localStorage.getItem("likes")||"{}");

reviews.forEach((r,i)=>{
  const div=document.createElement("div");
  div.className="card review";
  div.innerHTML=`
    <img src="${r.avatar}" class="avatar">
    <div>
      <div class="review-name">${r.name}
        ${r.verified?'<img src="assets/tick.png" class="verified">':''}
      </div>
      <div class="stars">${"<span>⭐</span>".repeat(r.stars)}</div>
      <div class="review-text">${r.text}</div>
      <div class="review-btns">
        <button onclick="like(${i})">❤️ ${likes[i]||0}</button>
      </div>
    </div>`;
  container.appendChild(div);
});

/* COUNTERS */
document.getElementById("reviewCount").textContent=reviews.length;
document.getElementById("verifiedCount").textContent=reviews.filter(r=>r.verified).length;

/* LIKE SAVE */
function like(i){
  likes[i]=(likes[i]||0)+1;
  localStorage.setItem("likes",JSON.stringify(likes));
  location.reload();
}

/* MODAL */
function openModal(){document.getElementById("modal").classList.add("active")}
function submitReview(){
  const name=document.getElementById("name").value;
  const text=document.getElementById("text").value;

  fetch("YOUR_DISCORD_WEBHOOK_HERE",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({content:`⭐ **${name}**: ${text}`})
  });

  alert("Review sent!");
  document.getElementById("modal").classList.remove("active");
}

/* TABS */
document.querySelectorAll("nav a").forEach(a=>{
  a.onclick=()=>{
    document.querySelectorAll("nav a").forEach(n=>n.classList.remove("active"));
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    a.classList.add("active");
    document.getElementById(a.dataset.tab).classList.add("active");
  }
});

/* AUTO SCROLL */
setInterval(()=>{
  container.scrollBy({left:340,behavior:"smooth"});
  if(container.scrollLeft+container.clientWidth>=container.scrollWidth)
    container.scrollTo({left:0,behavior:"smooth"});
},3500);
</script>

</body>
</html>
